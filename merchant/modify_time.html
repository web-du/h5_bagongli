<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../static/js/public.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/styles/iview.css">
    <link rel="stylesheet" href="../static/css/public.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>修改接单时间</title>
    <style>
        body,html{
            background-color: #f1f1f1;
            height: 100%;
        }
        .select-date,.select-time{
            display: inline-block;
            width: auto;
            margin-right: 0.15rem;
        }
        .select-date .ivu-form-item-content,.select-time .ivu-form-item-content{
            margin-left: 0 !important;
        }
        .ivu-select-single .ivu-select-selection{
            min-width: 2rem;
        }
        .ivu-form-item{
            margin-bottom: 0;
        }
        .form-create{
            padding: 0 0 0.25rem !important;
        }
    </style>
</head>
<body>
    <div class="header other">
        <div class="address">
            <span>武汉</span>
            <img src="../static/images/header-select.png" >
        </div>
        <div class="serach-box">
            <input type="text" placeholder="服务种类,地点">
            <img src="../static/images/header-search.png" >
        </div>
        <div class="tomine">
            <div id='publish' class="op">
                <span>发布</span>
                <ul id='toPublish'>
                    <li>发布需求</li>
                    <li>发布服务</li>
                </ul>
            </div>
            <div class="op">
                <span>我的</span>
            </div>
        </div>
        <div id="mask"></div>
    </div>
    <div class="main-content merchant">
        <div class="modify-notice">
            <img src="../static/images/d_himg02.png" >
            <p>完善商户资料，将大服务提高接单率</p>
        </div>
        <div class="write-desc">
            <p>接单时间</p>
            <div id="form-create"></div>
            <div class="confirm">
                <button class="btn-active btn-sure" @click='submit'>确认</button>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-1.8.3.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/layer.js"></script>
    <script src="../static/js/pop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/iview.min.js"></script>
    <script src="../static/js/form-create.js"></script>
    <script>
        $(function(){
            var app = new Vue({
                el:".main-content",
                data:{
                    $f:{},
                    model:{}
                },
                mounted:function(){
                    var root = document.getElementById('form-create');
                    this.$f = this.$formCreate(
                    //表单生成规则
                    [
                    {
                        type: "select",
                        field: "cate_id2",
                        // title: "产品分类2",
                        value: [],
                        col:{
                            "class-name":'select-date'
                        },
                        options: [{
                            "value": "104",
                            "label": "周一—周五",
                            "disabled": false
                        },
                        {
                            "value": "105",
                            "label": "周六—周天",
                            "disabled": false
                        },
                        ],
                        props: {
                            "placement": "bottom",
                            "clearable":true
                        },
                    },{
                        type: "select",
                        field: "cate_id1",
                        // title: "产品分类2",
                        value: [],
                        col:{
                            "class-name":'select-time',
                        },
                        options: [{
                            "value": "106",
                            "label": "08:00-12:00",
                            "disabled": false
                        },
                        {
                            "value": "107",
                            "label": "12:00-18:00",
                            "disabled": false
                        },
                        ],
                        props: {
                            "placement": "bottom",
                            "clearable":true
                        },
                    }
                    ],
                    //组件参数配置
                    {
                        el:root,
                        //显示表单重置按钮
                        // resetBtn:true,
                        submitBtn:false,
                        //表单提交事件
                        onSubmit:function (formData) {
                            console.log(formData)
                            //formData为表单数据

                            //按钮进入提交状态
                            this.$f.btn.loading();
                            //重置按钮禁用
                            this.$f.resetBtn.disabled();

                            //重置按钮恢复正常
                            //this.$f.resetBtn.disabled();
                            //按钮进入可点击状态
                            //this.$f.btn.loading(false);
                        }
                    });

                    //获取双向数据绑定的数据规则
                    this.model = this.$f.model();
                },
                methods: {
                    submit:function(){
                        this.$f.submit((formData)=>{
                            //提交表单
                            console.log(formData)
                        })
                    }
                },
    })
        })
    </script>
</body>
</html>
